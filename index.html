<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aanya's Study Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff85a2;
            --soft-pink: #fce4ec;
            --accent-pink: #ff4d7d;
            --bg-color: #fff5f8;
            --text-color: #5d4037;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-name {
            font-family: 'Dancing Script', cursive;
            font-size: 5rem;
            color: var(--accent-pink);
            margin: 20px 0;
            text-shadow: 2px 2px #ffc1d1;
        }

        .info-bar {
            background: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(255, 133, 162, 0.2);
            text-align: center;
            margin-bottom: 30px;
            border: 2px solid var(--soft-pink);
        }

        #clock { font-weight: 600; color: var(--accent-pink); margin-bottom: 5px; }
        #countdown { font-size: 0.9rem; color: #888; }

        .progress-container {
            width: 100%;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .subject-progress { margin-bottom: 15px; }
        .progress-label { display: flex; justify-content: space-between; margin-bottom: 5px; font-weight: 600; }
        .bar-bg { background: var(--soft-pink); height: 12px; border-radius: 10px; overflow: hidden; }
        .bar-fill { height: 100%; background: var(--primary-pink); width: 0%; transition: width 0.5s ease; }
        .overall-bar { background: var(--accent-pink) !important; height: 18px; }

        .mini-bars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
        }

        .syllabus-grid {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .subject-card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            border-left: 8px solid var(--primary-pink);
        }

        h2 { color: var(--accent-pink); border-bottom: 2px pink dashed; padding-bottom: 10px; }

        .chapter-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #fff0f3;
        }

        .chapter-row:hover { background: #fff9fb; }
        .check-group { text-align: center; font-size: 0.8rem; }
        input[type="checkbox"] { accent-color: var(--accent-pink); cursor: pointer; }

        #popup {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            text-align: center;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 3px solid var(--primary-pink);
        }

        #popup.active { transform: translate(-50%, -50%) scale(1); }
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 182, 193, 0.4);
            display: none; z-index: 999;
        }

        .btn {
            background: var(--primary-pink);
            color: white; border: none; padding: 10px 20px;
            border-radius: 20px; cursor: pointer; font-family: inherit; margin-top: 15px;
        }
        
        .reset-btn { background: #ffc1d1; font-size: 0.7rem; margin: 40px 0; }
    </style>
</head>
<body>

    <div class="header-name">Aanya</div>

    <div class="info-bar">
        <div id="clock">Loading Time...</div>
        <div id="countdown">Calculating exam countdown...</div>
    </div>

    <div class="progress-container">
        <div class="subject-progress">
            <div class="progress-label"><span>Total Syllabus Completion</span><span id="overall-perc">0%</span></div>
            <div class="bar-bg"><div id="overall-fill" class="bar-fill overall-bar"></div></div>
        </div>
        <div class="mini-bars-grid">
            <div>
                <div class="progress-label" style="font-size: 0.75rem;">Physics <span id="phy-perc">0%</span></div>
                <div class="bar-bg"><div id="phy-fill" class="bar-fill"></div></div>
            </div>
            <div>
                <div class="progress-label" style="font-size: 0.75rem;">Chemistry <span id="chem-perc">0%</span></div>
                <div class="bar-bg"><div id="chem-fill" class="bar-fill"></div></div>
            </div>
            <div>
                <div class="progress-label" style="font-size: 0.75rem;">Maths <span id="math-perc">0%</span></div>
                <div class="bar-bg"><div id="math-fill" class="bar-fill"></div></div>
            </div>
            <div>
                <div class="progress-label" style="font-size: 0.75rem;">Paintings <span id="paint-perc">0%</span></div>
                <div class="bar-bg"><div id="paint-fill" class="bar-fill"></div></div>
            </div>
            <div>
                <div class="progress-label" style="font-size: 0.75rem;">English <span id="eng-perc">0%</span></div>
                <div class="bar-bg"><div id="eng-fill" class="bar-fill"></div></div>
            </div>
        </div>
    </div>

    <div class="syllabus-grid" id="syllabus-content"></div>

    <button class="btn reset-btn" onclick="resetData()">Reset All Progress</button>

    <div class="overlay" id="overlay"></div>
    <div id="popup">
        <h3 style="color: var(--accent-pink);">ðŸŒ¸ Keep Going, Aanya! ðŸŒ¸</h3>
        <p id="motivation-quote"></p>
        <button class="btn" onclick="closePopup()">I've got this!</button>
    </div>

    <script>
        const syllabusData = {
            Physics: ["L-3 Laws of Motion", "L-6 Work, Energy and Power", "L-9 Properties of Fluids", "L-11 Thermodynamics", "L-14 Wave Phenomena", "L-15 Electric Charge/Field", "L-16 Potential/Capacitors", "L-17 Electric Current", "L-18 Magnetism", "L-19 EMI & AC", "L-21 Dispersion/Scattering", "L-22 Wave Phenomena Light", "L-24 Atoms", "L-25 Dual Nature", "L-26 Nuclei/Radioactivity", "L-27 Fission/Fusion", "L-28 Semiconductors", "L-29 App of Semiconductors"],
            Chemistry: ["L-1 Chemical Arithmetic", "L-2 Atomic Structure", "L-4 Chemical Bonding", "L-7 Solutions", "L-9 Thermodynamics", "L-12 Ionic Equilibrium", "L-13 Electrochemistry", "L-17 s-Block", "L-18 p-Block Intro", "L-20 p-Block Compounds", "L-21 d & f-Block", "L-22 Coordination Cpds", "L-23 Org. Nomenclature", "L-24 Hydrocarbons", "L-25 Halogens", "L-26 Alcohols/Phenols", "L-27 Aldehydes/Ketones", "L-28 Nitrogen Cpds", "L-29 Biomolecules", "L-31 Polymers/Soaps"],
            Mathematics: ["Sets, Relations, Functions", "Sequences & Series", "13. Cartesian System", "14. Straight Lines", "15. Circles", "16. Conic Sections", "20. Matrices", "21. Determinants", "22. Matrix Inverse", "23. Relations-II", "24. Inverse Trig", "25. Limits & Continuity", "26. Differentiation", "27. Trig Diff", "28. Log/Exp Diff", "29. App of Derivatives", "30. Integration", "31. Definite Integrals", "32. Diff Equations", "33. 3D Geometry Intro", "34. Vectors", "35. Plane", "36. Straight Line 3D", "37. Linear Programming", "38. Math Reasoning"],
            Paintings: ["1. Prehistoric Painting of India", "2. Painting of Indus Valley Civilization", "3. Ajanta and Post Ajanta Painting", "6. Medieval Period Painting", "8. Pahari Painting", "10. Company School of Painting", "11. Contemporary Art and Artist", "12. Fresco and Tempera in Indian Art", "14. Mural and Printing", "15. Folk and Tribal Art"],
            English: ["Lesson 3: An Astrologerâ€™s Day", "Lesson 4: Bholi", "Lesson 7: After Twenty Years", "Lesson 8: The Necklace", "Lesson 9: Three questions", "Lesson 10: Of Studies", "Lesson 12: Where the Mind is without Fear", "Lesson 13: If", "Lesson 16: Reading (Exam Stress)", "Lesson 17: Kabir and Thirvalluvar", "Lesson 18: Reading (Nation Builders)", "Lesson 19: Reading (Drug Abuse)", "Lesson 23: Writing Letters", "Lesson 24: Writing Emails", "Lesson 25: Writing Reports", "Lesson 26: Writing Job Applications"]
        };

        const quotes = [
            "You are doing amazing, Aanya! ðŸ’–",
            "Every checkmark brings you closer to your goal! âœ¨",
            "You've got the brains and the aesthetic! ðŸ’…",
            "One step at a time, you're becoming a pro!",
            "Keep that focus, Aanya! You're brilliant!"
        ];

        function init() {
            renderSyllabus();
            updateClock();
            setInterval(updateClock, 1000);
            showPopup();
            loadProgress();
        }

        function renderSyllabus() {
            const container = document.getElementById('syllabus-content');
            for (const subject in syllabusData) {
                let html = `<div class="subject-card"><h2>${subject}</h2>`;
                html += `<div class="chapter-row" style="font-weight:bold; border-bottom: 2px solid var(--soft-pink)">
                            <div>Chapter</div><div>Lec</div><div>Note</div><div>Test</div>
                         </div>`;
                
                syllabusData[subject].forEach((chap, index) => {
                    const id = `${subject.substring(0,3)}-${index}`;
                    html += `
                    <div class="chapter-row">
                        <div style="font-size:0.85rem">${chap}</div>
                        <div class="check-group"><input type="checkbox" id="${id}-lec" onclick="saveProgress()"></div>
                        <div class="check-group"><input type="checkbox" id="${id}-note" onclick="saveProgress()"></div>
                        <div class="check-group"><input type="checkbox" id="${id}-test" onclick="saveProgress()"></div>
                    </div>`;
                });
                html += `</div>`;
                container.innerHTML += html;
            }
        }

        function updateClock() {
            const now = new Date();
            const days = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
            const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
            const timeStr = `(${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')})`;
            document.getElementById('clock').innerText = `${days[now.getDay()]}, ${now.getDate()} ${months[now.getMonth()]} ${timeStr}`;
            const examDate = new Date('April 10, 2026 00:00:00');
            const diff = examDate - now;
            const d = Math.max(0, Math.floor(diff / (1000 * 60 * 60 * 24)));
            document.getElementById('countdown').innerText = `âœ¨ ${d} Days until Exam (10 April 2026) âœ¨`;
        }

        function showPopup() {
            document.getElementById('motivation-quote').innerText = quotes[Math.floor(Math.random()*quotes.length)];
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').classList.add('active');
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').classList.remove('active');
        }

        function saveProgress() {
            const checks = document.querySelectorAll('input[type="checkbox"]');
            const data = {};
            checks.forEach(c => data[c.id] = c.checked);
            localStorage.setItem('aanyaProgress_v2', JSON.stringify(data));
            calculatePercentages();
        }

        function loadProgress() {
            const data = JSON.parse(localStorage.getItem('aanyaProgress_v2')) || {};
            for (const id in data) {
                const el = document.getElementById(id);
                if (el) el.checked = data[id];
            }
            calculatePercentages();
        }

        function calculatePercentages() {
            const mappings = { 'Phy': 'phy', 'Che': 'chem', 'Mat': 'math', 'Pai': 'paint', 'Eng': 'eng' };
            let totalChecked = 0, totalPossible = 0;

            for (const prefix in mappings) {
                const subChecks = document.querySelectorAll(`input[id^="${prefix}"]`);
                const checked = Array.from(subChecks).filter(c => c.checked).length;
                const perc = subChecks.length ? Math.round((checked / subChecks.length) * 100) : 0;
                document.getElementById(`${mappings[prefix]}-perc`).innerText = perc + '%';
                document.getElementById(`${mappings[prefix]}-fill`).style.width = perc + '%';
                totalChecked += checked;
                totalPossible += subChecks.length;
            }

            const overall = totalPossible ? Math.round((totalChecked / totalPossible) * 100) : 0;
            document.getElementById('overall-perc').innerText = overall + '%';
            document.getElementById('overall-fill').style.width = overall + '%';
        }

        function resetData() {
            if(confirm("Reset all progress?")) {
                localStorage.removeItem('aanyaProgress_v2');
                location.reload();
            }
        }
        window.onload = init;
    </script>
</body>
</html>
